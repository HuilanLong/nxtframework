version: '3.4'
services:
  autoheal:
    container_name: container_autoheal_nxtframework
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  mysql-nxtframework:
    container_name: container_mysql_nxtframework
    image: soyojoearth/nxtmysql:0.1.0
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: nxtframework
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always
  springboot-nxtframework:
    container_name: container_springboot_nxtframework
    image: nxtframework:0.1.0
    ports:
      - target: 8080
        published: 8686
        protocol: tcp
        mode: host
    restart: always
    volumes:
      - ./nxtframework_oss:/nxtframework_oss
    depends_on:
      - "mysql-nxtframework"
    command: ["java", "-jar", "-Xms500m","-Xmx1500m", "/run.jar",
              "--spring.profiles.active=production",
              "--newxton.config.oss.localPath=/nxtframework_oss",
              "--spring.datasource.url=jdbc:mysql://mysql-nxtframework:3306/nxtframework?serverTimezone=Hongkong&useSSL=false&allowPublicKeyRetrieval=true",
              "--spring.datasource.username=root",
              "--spring.datasource.password=12345678"
    ]
  nginx:
    container_name: container_nginx_nxtframework
    image: nginx
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - ./http/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./http/ssl_cert.key:/ssl_cert.key:ro
      - ./http/ssl_cert.pem:/ssl_cert.pem:ro
    restart: always
    depends_on:
      - "springboot-nxtframework"

